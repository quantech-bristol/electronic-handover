<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="fragments/header :: head (title='Manage Risks')">
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div id="main">
    <div class="main-box">
        <div class="main-box-header">
            <a th:href="@{/admin}" class="back-button"><i class="fa fa-arrow-circle-left"></i></a>
            New Risk
        </div>
        <div class="main-box-content">
            <form action="#" th:action="@{/admin/manageRisks}" th:object="${newRisk}" method="post" class="form-inline">
                <table>
                    <tr>
                        <td><label for="name">Risk name</label></td>
                        <td><input type="text" th:field="*{name}" id="name" placeholder="risk name"/></td>
                    </tr>
                    <tr>
                        <td><label for="name">Risk acronym</label></td>
                        <td><input type="text" th:field="*{acronym}" id="name" placeholder="acronym"/></td>
                    </tr>
                    <tr><td><button class="orange-button" type="submit">Submit</button></td></tr>
                </table>
            </form>
        </div>
    </div>
    <div class="main-box">
        <div class="main-box-header">
            Existing Risks
        </div>
        <div class="main-box-content">
            <table>
                <tr th:each="risk : ${risks}">
                    <td>
                        <span th:text="${risk.name}"></span>
                    </td>
                </tr>
            </table>
            <!--Search for existing risks<br/>-->
            <!--Edit or delete risk-->
        </div>
    </div>
</div>

</body>
</html>
