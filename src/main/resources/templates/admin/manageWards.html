<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="fragments/header :: head (title='Create Ward')">
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div id="main">
    <div class="main-box">
        <div class="main-box-header">
            <a th:href="@{/admin}" class="back-button"><i class="fa fa-arrow-circle-left"></i></a>
            New Ward
        </div>
        <div class="main-box-content">
            <form action="#" th:action="@{/admin/addWard}" th:object="${newWard}" method="post" class="form-inline">
                <table class="input-layout">
                    <tr>
                        <td>Ward name</td>
                        <td><input type="text" th:field="*{name}" id="name" placeholder="Ward name"/></td>
                        <td><!--Error message--></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="custom-button orange-filled" type="submit">Submit</button></td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="main-box">
        <div class="main-box-header">
            Existing Wards
        </div>
        <div class="main-box-content">
            <table>
                <tr th:each="existingWard,iterStat : ${wards}">
                    <td>
                        <span th:text="${existingWard.name}"></span>
                    </td>
                    <td>
                        <button class="custom-button orange-filled" th:id="link+${iterStat.count}" th:onclick="'show('+${iterStat.count}+','+${wards.size()}+');'" style="display: block">Edit</button>
                        <form th:action="@{/admin/renameWard(id=${existingWard.id})}" th:id="input+${iterStat.count}" style="display: none" method="post" class="form-inline">
                            <input  type="text" placeholder="Enter new ward name" th:field="*{newWard.name}"/>
                            <button class="custom-button orange-filled" type="submit">Submit</button>
                        </form>
                    </td>
                    <!--<td><a th:href="@{/admin/deleteWard(id=${existingWard.id})}"><button type="button" class="custom-button red-filled">Delete</button></a></td>-->
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="/js/editEntries.js"></script>
</body>
</html>
