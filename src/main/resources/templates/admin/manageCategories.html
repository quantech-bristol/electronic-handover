<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="fragments/header :: head (title='Manage Categories')">
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div id="main">
    <div class="main-box">
        <div class="main-box-header">
            <a th:href="@{/admin}" class="back-button"><i class="fa fa-arrow-circle-left"></i></a>
            New Job Category
        </div>
        <div class="main-box-content">
            <form action="#" th:action="@{/admin/addCategory}" th:object="${newCat}" method="post" class="form-inline">
                <table>
                    <tr>
                        <td><label for="name">Category name</label></td>
                        <td><input type="text" th:field="*{name}" id="name" placeholder="category name"/></td>
                    </tr>
                    <tr><td><button class="orange-button" type="submit">Submit</button></td></tr>
                </table>
            </form>
        </div>
    </div>
    <div class="main-box">
        <div class="main-box-header">
            Existing Categories
        </div>
        <div class="main-box-content">
            <table width="100%">
                <colgroup>
                    <col span="1" width="15%" />
                    <col span="1" width="15%" />
                </colgroup>
                <tbody>
                <tr th:each="cat,iterStat : ${categories}">
                    <td>
                        <span th:text="${cat.name}"></span>
                    </td>
                    <td>
                        <button th:id="link+${iterStat.count}" th:onclick="'show('+${iterStat.count}+','+${categories.size()}+');'" style="display: block">Edit</button>
                        <form th:action="@{/admin/renameCategory(id=${cat.id})}" method="post" class="form-inline">
                            <input th:id="input+${iterStat.count}" type="text" style="display: none"
                                   placeholder="Enter new Category name" th:field="*{newCat.name}" />
                        </form>
                    </td>
                    <td style="text-align: right;">
                        <a th:href="@{/admin/deleteCategory(id=${cat.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="/js/editEntries.js"></script>
</body>
</html>
