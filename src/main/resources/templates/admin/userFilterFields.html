<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="fragments/header :: head (title=${Title})">
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div id="main">
    <div class="main-box">
        <div class="main-box-header" >
            <a th:href="@{/admin}" class="back-button"><i class="fa fa-arrow-circle-left"></i></a>
            Insert user details to filter for
        </div>
        <div class="main-box-content">
            <form action="#" th:action="${postUrl}" th:object="${usercore}" method="post">
                <table id="user-details-entry">
                    <tr>
                        <td colspan="3">Name</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" th:field="*{firstName}" id="firstName" style="width: 110px;" placeholder="first name"/>
                        </td>
                        <td>
                            <input type="text" th:field="*{lastName}" id="lastName" style="width: 110px;" placeholder="last name"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">Username</td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="text" th:field="*{username}" id="username" placeholder="username"/></td>
                    </tr>
                    <tr>
                        <td colspan="3">Email</td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="text" th:field="*{email}" id="email" placeholder="email"/></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button class="orange-button" type="submit">Submit</button></td>
                    </tr>
                </table>
                <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </form>
        </div>
    </div>

</div>

</body>
</html>
