<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Job Hand-over')">
</head>

<body>
<div id="mainwindow" class="mainwindow sidebar-mainwindow">
    <div id="topbar" class="topbar topbar-open heading">
        <i class="fa fa-handshake-o" aria-hidden="true"></i>New Handover
    </div>
    <div id="bodywrap">
        <table class="input-form">
            <form action="#" th:action="@{/handover}" th:object="${handover}" method="post" class="form-inline">
                <input type="hidden" th:field="${handover.sender}" th:value="${currentDr.id}" id="originDoctor" name="originDoctor"/>
                <tr class="form-group">
                    <td><label for="job">Step 1: Job</label></td>
                    <td>
                        <select id="job" class="form-control" th:field="${handover.job}">
                            <option th:each="job: ${currentDr.jobs}" th:value="${job.id}"
                                    th:text="${job.jobContext.patient.getFullName()}+': '+${job.description}"></option>
                        </select>
                    </td>
                    <!--<td> <span class="error" th:if="${#fields.hasErrors('patient')}" th:errors="*{patient}"></span></td>-->
                </tr>
                <tr class="form-group">
                    <td><label for="recipientDoctor">Step 2: Receiving Doctor</label></td>
                    <td>
                        <select id="recipientDoctor" class="form-control" th:field="${handover.recipient}">
                            <option th:each="doctor: ${doctors}" th:if="${currentDr.id} != ${doctor.id}" th:value="${doctor.id}"
                                    th:text="${doctor.firstName}+' '+${doctor.lastName}"></option>
                        </select>
                    </td>
                    <!--<td> <span class="error" th:if="${#fields.hasErrors('recipientDoctor')}" th:errors="*{recipientDoctor}"></span></td>-->
                </tr>
                <tr class="form-group">
                    <td><label for="jobNote">Step 3: Notes</label></td>
                    <td>
                        <textarea th:field="*{note}" id="jobNote" placeholder="Enter Patient Notes"
                                  class="form-control" rows="10" cols="35">
                        </textarea>
                    </td>
                </tr>
                <tr><td><button type="submit" class="btn btn-primary">Submit</button></td><td></td></tr>
            </form>
        </table>
    </div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
