<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Job Handover')">
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div id="main">
    <div class="main-box">
        <div class="main-box-header">
            Create Handover
            <!--<i class="fa fa-handshake-o"></i>-->
        </div>
        <div class="main-box-content">
            <form action="#" th:action="@{/createHandover}" method="post">
                <div> <!-- Add or choose patient -->
                    Create new patient or choose existing patient<br/>
                    <input type="radio" name="tab" value="new" onclick="show1();" checked="checked" />
                    New
                    <input type="radio" name="tab" value="existing" onclick="show2();" />
                    Existing

                    <div id="newPatient" style="display: block">New Patient Selected</div>
                    <div id="existingPatient" style="display: none">Existing Patient Selected</div>

                    <script>
                        function show1(){
                            document.getElementById('newPatient').style.display = 'block';
                            document.getElementById('existingPatient').style.display = 'none';
                        }
                        function show2(){
                            document.getElementById('newPatient').style.display ='none';
                            document.getElementById('existingPatient').style.display = 'block';
                        }
                    </script>

                    <div class="custom-select">
                        <select id="title" name="title" th:field = "*{patient.title}">
                            <option value="" hidden="true">title</option>
                            <option th:each="state : ${T(com.quantech.model.user.Title).values()}" th:value="${state}" th:text="${state}"></option>
                        </select>
                    </div>
                    <input type="text" th:field="*{patient.firstName}" id="firstName" name="firstName" placeholder="first name"/>
                    <input type="text" th:field="*{patient.lastName}" id="lastName" name="lastName" placeholder="last name"/>
                    <!--CHANGE DATE TO THREE TEXT BOXES, DD, MM, YYYY AND CONVERT TO SINGLE DATE-->
                    <input type="text" th:field="*{patient.day}" id="day" name="day" placeholder="date of birth"/>
                    <input type="text" th:field="*{patient.month}" id="month" name="day" placeholder="date of birth"/>
                    <input type="text" th:field="*{patient.year}" id="year" name="day" placeholder="date of birth"/>
                    <input type="number" th:field="*{patient.hospitalNumber}" id="hospitalNumber" name="hospitalNumber" placeholder="hospital number"/>
                    <input type="number" th:field="*{patient.NHSNumber}" id="NHSNumber" name="NHSNumber" placeholder="NHS number"/>
                </div>
                <div> <!-- Add or choose/edit job context -->
                    Clinical information
                </div>
                <div> <!-- Add job -->
                    Job details<br/>
                    Job notes<br/>
                    Choose receiving doctor
                    <!--<select id="recipientDoctor" class="form-control" th:field="${handover.recipient}">-->
                    <select id="recipientDoctor" class="form-control">
                        <!--<option th:each="doctor: ${doctors}" th:if="${currentDr.id} != ${doctor.id}" th:value="${doctor.id}"-->
                        <!--th:text="${doctor.firstName}+' '+${doctor.lastName}"></option>-->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
