<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Job Handover')">
</head>

<body>
<script>
    function updateSelectColor(element) {
        if (element.selectedIndex == '0') {
            element.style.color = '#D1D8DC';
        } else {
            element.style.color = '#000000';
        }
    }
</script>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div id="main">
    <div class="main-box">
        <div class="main-box-header">
            Search for Patient
        </div>
        <div class="main-box-content">
            <form action="#" th:action="@{/createHandover}" method="post">
                <table id="patient-details" style="width: 150px">
                    <tr>
                        <td style="text-align: center;">
                            <a th:href="@{/createHandover/newPatient}"><button type="button" class="custom-button blue-outlined">Switch to add new patient</button></a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="custom-select">
                                <select id="existingTitle" name="existingTitle" th:field = "*{existingPatient.title}" style="color: #D1D8DC;" onchange="updateSelectColor(this);">
                                    <option value="" hidden="true">Title</option>
                                    <option th:each="t : ${T(com.quantech.model.user.Title).values()}" th:value="${t}" th:text="${t}"></option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" th:field="*{searchFirstName}" id="existingFirstName" name="existingFirstName" placeholder="First Name"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" th:field="*{searchLastName}" id="existingLastName" name="existingLastName" placeholder="Last Name"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" th:field="*{existingPatient.day}" id="existingDay" name="existingDay" placeholder="DD" style="width: 60px"/>
                            <input type="number" th:field="*{existingPatient.month}" id="existingMonth" name="existingMonth" placeholder="MM" style="width: 60px"/>
                            <input type="number" th:field="*{existingPatient.year}" id="existingYear" name="existingYear" placeholder="YYYY" style="width: 80px"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" th:field="*{existingPatient.hospitalNumber}" id="existingHospitalNumber" name="existingHospitalNumber" placeholder="Hospital Number"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" th:field="*{existingPatient.NHSNumber}" id="existingNHSNumber" name="existingNHSNumber" placeholder="NHS Number"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <button type="submit" class="custom-button orange-filled">Search</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
