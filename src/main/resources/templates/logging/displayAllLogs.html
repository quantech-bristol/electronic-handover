<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="fragments/header :: head (title='Logs')">
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="main-box-header">
    <a th:href="@{/admin/filterLogs}" class="back-button"><i class="fa fa-arrow-circle-left"></i></a>
    Change filter settings
</div>

<table id="patient-info">
    <tr>
        <td>Date</td>
        <td>Name</td>
        <td>Email</td>
        <td>Operation</td>
        <td>Description</td>
    </tr>

    <tr th:each="Log : ${logs}">
        <td>
            <span th:text="${Log.getDateOfEvent().toString()}"></span>
        </td>
        <td>
            <span th:text="${users.get(Log.getOriginatingUser()).getFullName()}"></span>
        </td>
        <td>
            <span th:text="${users.get(Log.getOriginatingUser()).getEmail()}"></span>
        </td>
        <td>
            <span th:text="${Log.getOperation().toString()}"></span>
        </td>
        <td>
            <span th:text="${Log.toString()}"></span>
        </td>
    </tr>
</table>
</body>
</html>
