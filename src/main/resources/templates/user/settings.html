<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="fragments/header :: head (title='Settings')">
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div id="main">
    <table id="patient-info">
        <tr>
            <td>Name</td>
            <td>Username</td>
            <td>Email</td>
            <td>New Password</td>
        </tr>
        <!--Thymeleaf for each clause-->
        <tr>
            <td>
                <div class="patient-details">
                    <div class="patient-detail-row">
                        <span th:text="${#authentication.principal.getFullName()}" class="patient-detail"></span>
                    </div>
                </div>
            </td>
            <td>
                <div class="patient-details">
                    <div class="patient-detail-row">
                        <span th:text="${#authentication.principal.getUsername()}" class="patient-detail"></span>
                    </div>
                </div>
            </td>
            <td>
                <div class="patient-details">
                    <div class="patient-detail-row">
                        <span th:text="${#authentication.principal.getEmail()}" class="patient-detail"></span>
                    </div>
                </div>
            </td>
            <td>
                <div class="patient-details">
                    <div class="patient-detail-row">
                        <form action="#" th:action="@{/settings}" th:object="${user}" method="post" class="form-inline">
                                    <input type="text" th:field="*{password}" id="password" placeholder="New Password"/>
                                <button class="orange-button" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>

    </table>
</div>

</body>
</html>
