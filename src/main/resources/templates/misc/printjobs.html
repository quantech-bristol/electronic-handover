<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        p { margin: 0; }
        th, td {
            border-bottom: 1px solid #ddd;
            vertical-align: top;
        }
        @page { size: A4 landscape;}
        body { font-family: 'Roboto', sans-serif; }
        tr { page-break-inside: avoid !important }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="1" style="width: 25%;" />
            <col span="1" style="width: 15%;" />
            <col span="1" style="width: 15%;" />
            <col span="1" style="width: 25%;" />
            <col span="1" style="width: 25%;" />
            <col span="1" style="width: 10%;" />
        </colgroup>

        <thead>
            <tr>
                <th>Patient Details</th>
                <th>Unwell</th>
                <th>Category</th>
                <th>Clinical Details</th>
                <th>Job Description</th>
                <th>Done</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="job,iterStat : ${jobs}">
                <td>
                    <p><span th:text="${job.jobContext.patient.title}"/>  <span th:text="${job.jobContext.patient.firstName}"/> <span th:text="${job.jobContext.patient.lastName}"/></p>
                    <p>D.O.B: <span th:text="${job.jobContext.patient.birthDate}"/></p>
                    <p>Ward: <span th:text="${job.jobContext.ward.name}"/></p>
                    <p>Bed: <span th:text="${job.jobContext.bed}"/></p>
                    <p>Hosp. #: <span th:text="${job.jobContext.patient.hospitalNumber}"/></p>
                </td>
                <td>
                    <span th:text="${job.jobContext.unwell}"/>
                </td>
                <td>
                    <span th:text="${job.category}"/>
                </td>
                <td>
                    <span th:text="${job.jobContext.clinicalDetails}"/>
                </td>
                <td>
                    <span th:text="${job.description}"/>
                </td>
                <td>
                    <p></p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
