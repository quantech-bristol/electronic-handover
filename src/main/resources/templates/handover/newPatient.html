<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Job Handover')">
</head>

<body>
<script>
    function updateSelectColor(element) {
        if (element.selectedIndex == '0') {
            element.style.color = '#D1D8DC';
        } else {
            element.style.color = '#000000';
        }
    }
</script>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div id="main">
    <form action="#" th:action="@{/newPatient}" method="post">
        <div class="main-box">
            <div class="main-box-header">
                Add new Patient
            </div>
            <div class="main-box-content">
                <form action="#" th:action="@{/newPatient}" method="post">
                    <table id="patient-details">
                        <tr>
                            <td style="text-align: center;">
                                <a th:href="@{/searchPatients}"><button type="button" class="custom-button blue-outlined">Search for existing patients</button></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="custom-select">
                                    <select id="existingTitle" name="existingTitle" th:field = "*{patient.title}" style="color: #D1D8DC;" onchange="updateSelectColor(this);">
                                        <option value="" hidden="true">Title</option>
                                        <option th:each="t : ${T(com.quantech.model.user.Title).values()}" th:value="${t}" th:text="${t}"></option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" th:field="*{patient.firstName}" id="existingFirstName" name="existingFirstName" placeholder="First Name"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" th:field="*{patient.lastName}" id="existingLastName" name="existingLastName" placeholder="Last Name"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="number" th:field="*{patient.day}" id="existingDay" name="existingDay" placeholder="DD" style="width: 60px"/>
                                <input type="number" th:field="*{patient.month}" id="existingMonth" name="existingMonth" placeholder="MM" style="width: 60px"/>
                                <input type="number" th:field="*{patient.year}" id="existingYear" name="existingYear" placeholder="YYYY" style="width: 80px"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="number" th:field="*{patient.hospitalNumber}" id="existingHospitalNumber" name="existingHospitalNumber" placeholder="Hospital Number"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="number" th:field="*{patient.NHSNumber}" id="existingNHSNumber" name="existingNHSNumber" placeholder="NHS Number"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: center;">
                                <button type="submit" class="custom-button orange-filled">Next</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </form>
</div>
</body>
</html>
